name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: gofmt
        run: make gofmt

      - name: govet
        run: make govet

      - name: go mod verify
        run: go mod verify

      - name: Test
        run: make test

      - name: Compile tests/benchmarks
        run: make compile-tests

      - name: Build examples
        run: |
          go build -v ./examples/basic/
          go build -v ./examples/help/
          go build -v ./examples/sharding/
          go build -v ./examples/advanced/

      - name: Use advanced example to verify test topologies
        run: |
          ./advanced ./examples/list-clause-files-comma-sep.toml
          diff /tmp/baker/output-list-clause-files-comma-sep.csv.gz ./examples/golden/list-clause-files-comma-sep.csv.gz
          ./advanced ./examples/list-clause-files-record-sep.toml
          diff /tmp/baker/output-list-clause-files-record-sep.csv.gz ./examples/golden/list-clause-files-record-sep.csv.gz
